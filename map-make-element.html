<!DOCTYPE html>
<meta charset="utf-8">
<title>OL3 Map-make</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/gh/probins/map-make@master/dist/initloader.js"></script>
<map-def style="display:none">
  <rasters>osm/osm,osm/opentopo</rasters>
  <vectors>
    [{
    "id":"Barcelona",
    "url":"https://cdn.jsdelivr.net/gh/probins/map-make-samples@master/data/barcelona.geojson",
    "style":{"stroke":{"color":"rgba(255,255,0,0.6)","width":3,"lineDash":[5]}},
    "attribution": "All my own work"
    }]
  </vectors>
  <components>cursorposition,center</components>
</map-def>
